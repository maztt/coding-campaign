<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Campaign - Start your journey!</title>
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/fontes.css">
  <link rel="stylesheet" href="./src/css/animacoes.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Choose your language</h1>
    </header>

    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/python.png" alt="Linguagem 01 selecionada" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome-jogador-1">Vegeta</h2>
          <h4>Story Campaign</h4>
        </div>
      </div>

      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="python" data-name="Vegeta">
          <span class="tag">1P</span>
          <img src="./src/imagens/python.jpg" alt="Linguagem Python">
        </li>

        <li class="personagem" id="ruby" data-name="Gaara">
          <span class="tag">1P</span>
          <img src="./src/imagens/ruby.jpg" alt="Linguagem Ruby">
        </li>

        <li class="personagem" id="csharp" data-name="Freeza">
          <span class="tag">1P</span>
          <img src="./src/imagens/csharp.jpg" alt="Linguagem C#"> 
        </li>

        <li class="personagem" id="java" data-name="Aang">
          <span class="tag">1P</span>
          <img src="./src/imagens/java.jpg" alt="Linguagem Java">
        </li>

        <li class="personagem" id="javascript" data-name="Saitama">
          <span class="tag">1P</span>
          <img src="./src/imagens/javascript.jpg" alt="Linguagem JavaScript">
        </li>

        <li class="personagem jogador-2-selecionado" id="html-css" data-name="HTML / CSS">
          <span class="tag">2P</span>
          <img src="./src/imagens/htmlcss.jpg" alt="Linguagem HTML/CSS">
        </li>

        <li class="personagem" id="nodejs" data-name="Levi">
          <span class="tag">1P</span>
          <img src="./src/imagens/nodejs.jpg" alt="Linguagem NodeJS"> 
        </li>

        <li class="personagem" id="kotlin" data-name="Jonathan Joestar">
          <span class="tag">1P</span>
          <img src="./src/imagens/kotlin.jpg" alt="Linguagem Kotlin"> 
        </li>

        <li class="personagem" id="ccplusplus" data-name="Grimmjow">
          <span class="tag">1P</span>
          <img src="./src/imagens/ccplusplus.jpg" alt="Linguagem C/C++">
        </li>
      </ul>

      

      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/htmlcss.png" alt="Linguagem 02 selecionada" id="personagem-jogador-2">
        <div class="nome">
          <h2>Son Goku</h2>
          <h4>Secondary Missions</h4>
        </div>
      </div>

    </div>
  </main>
  <script src="./src/js/index.js"></script>
</body>
</html>
